<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cronômetro</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <img class="cronometro" src="stopwatch_gif2.gif" alt="">

        <div class="container">       
            <img />
            <p><span id="minutes">00</span>: <span id="seconds">00</span>: <span id="tens">00</span></p>
            <h2 class="highlight">Programadores do Milênio <mark>STOPWATCH</mark></h2>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Restart</button>
            
            
            <script src="script.js"></script>
        </div>
    </body>
</html>
